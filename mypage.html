<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    .title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .menubar {
      margin: 20px;
    }

    .menubar:hover {
      border: solid black 1px;
    }

    .container {
      margin-top: 20px;
      
    }
    .box {
      text-align: center;
    }
    .profile {
      margin-top: 50px;
      margin-left: 100px;
      display: flex;
      
    }
    .profileInfo {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      font-family: 'Roboto', sans-serif;
    }

    .profileComponent {
      margin: 30px;
    }

    .experience {
      margin-top: 20px;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div id="root"></div>
  </div>
  <script type="text/babel">

    const profileInfo = {
      name: '김서영',
      education: '고려대 세종'
    };

    const experienceInfo = {
      term: 'Intern - 07/2019 to 08/2019',
      company: 'Hyorim Industry Corp'
    };

    function Header() {
      return(
        <h2 className="title">SeoYoung Blog</h2>
      )
      
    };

    function Menubar() {
      return(
        <div>
          <span className="menubar">About</span>
          <span className="menubar">Portfolio</span>
          <span className="menubar">Study</span>
        </div>
      )
    };

    function MenubarBox() {
      return (
        <div className="box">
          <Menubar/>
        </div>
      )
    };
    
    function ProfileHeader(){
      return(
        <div>
          <h2>Profile</h2>
          <hr/>
        </div>
      )
    };
    function Profile() {
      return(
        <div className="profile">
          <ProfileImg/>
          <ProfileInfo/>
        </div>
      )
    };

    function ProfileImg() {
      return(
        <div className="img">
          <img src="/assets/img/profile.jpg" width="150"/>
        </div>
      )
    };
    function ProfileInfo() {
      return(
        <div className="profileInfo">
          <span className="profileComponent">Name : {profileInfo.name}</span><br/>
          <span className="profileComponent">Education : {profileInfo.education}</span>
        </div>
      )
    };

    function Experience() {
      return(
        <div className="experience">
          <h2>Experience</h2>
          <hr/>
          <ExperienceInfo/>
        </div>
      )
    };

    function ExperienceInfo() {
      return(
        <div>
          <span>{experienceInfo.term}</span><br/>
          <strong>{experienceInfo.company}</strong>
        </div>
      )
    };

    const renderingPage = (
      <>
        <Header/>
        <MenubarBox/>
        <ProfileHeader/>
        <Profile/>
        <Experience/>
      </>
    );

    ReactDOM.render(
      renderingPage,
      document.getElementById('root')
    );

    
    
    
  </script>
</body>

</html>
